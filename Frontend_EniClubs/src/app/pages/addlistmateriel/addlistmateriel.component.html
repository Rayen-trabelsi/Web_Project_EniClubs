
<div *ngIf="user.roles[0]=='ROLE_USER' else elseblocke">
  <div id="notfounde">
    <div class="notfound">
      <div class="notfound-404">
        <h1>Oops!</h1>
      </div>
      <h2>404 - Page not found</h2>
      <p>The page you are looking for might have been removed had its name changed or is temporarily unavailable.</p>
      <a href="/dashboard">Go To Homepage</a>
    </div>
  </div>
</div>
<ng-template #elseblocke>
  <div class="header  pb-8 pt-5 pt-md-8" style="background-color: #2C3144">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->

        <div class="row">
          <div class="col-xl-3 col-lg-6">

          </div>
          <div class="col-xl-3 col-lg-6">


          </div>
          <div class="col-xl-3 col-lg-6">

          </div>
          <div class="col-xl-3 col-lg-6">

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-white pb-5">
            Ajouter Chauffeur
          </div>

          <div class="card-body px-lg-5 py-lg-5">


            <form
              *ngIf="!isSuccessful"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate
            >


              <div class="form-group">
                <label for="quantite"> quantite </label>
                <input
                  type="number"
                  class="form-control"
                  name="nbmembers"
                  [(ngModel)]="form.quantite"
                  required

                  #quantite="ngModel"
                />
                <div class="form-group">
                  <label for="namemateriel"> Nom Materiel </label>

                  <select
                    class="form-control"
                    name="resp"
                    [(ngModel)]="form.idmateriel"

                    required

                    #idmateriel="ngModel">
                    <option selected > -----choisir une Vehicule----</option>
                    <option *ngFor="let materiel of materiels" value="{{materiel.id}}">{{materiel.name}}</option>
                  </select>
                  <div class="alert-danger" *ngIf="f.submitted && idmateriel.invalid">
                    <div *ngIf="idmateriel.errors.required">Date de naissance  non valide
                    </div>

                  </div>
                </div>

                <div class="alert-danger" *ngIf="f.submitted && nbmembers.invalid">
                  <div *ngIf="nbmembers.errors.required">taxes  non valide
                  </div>

                </div>
              </div>



              <div class="form-group">
                <button class="btn btn-primary btn-block">Ajouter</button>
              </div>

              <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                Signup failed!<br/>{{ errorMessage }}
              </div>
            </form>
            <div class="alert alert-success" *ngIf="isSuccessful">
              Your registration is successful!
            </div>


          </div>


        </div>
      </div>
    </div>
  </div>



</ng-template>
