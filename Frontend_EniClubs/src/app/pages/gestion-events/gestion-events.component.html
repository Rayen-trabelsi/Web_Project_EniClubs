<div *ngIf="user.roles[0]=='ROLE_CANDIDATURE' else elseblock">
  <div id="notfound">
    <div class="notfound">
      <div class="notfound-404">
        <h1>Oops!</h1>
      </div>
      <h2>404 - Page not found</h2>
      <p>The page you are looking for might have been removed had its name changed or is temporarily unavailable.</p>
      <a href="/accueil">Go To Homepage</a>
    </div>
  </div>
</div>
<ng-template #elseblock><div class="header pb-8 pt-5 pt-md-8" style="background-color: #2C3144">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->

      <div class="row">
        <div class="col-xl-3 col-lg-6">

        </div>
        <div class="col-xl-3 col-lg-6">


        </div>
        <div class="col-xl-3 col-lg-6">

        </div>
        <div class="col-xl-3 col-lg-6">

        </div>
      </div>
    </div>
  </div>
</div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col">
        <button class="btn btn-danger" style="float: right; margin-top: -50px " [routerLink]="['/addevents']" >Ajouter</button>

        <div *ngIf="user.roles[0]=='ROLE_RESPONSABLE_CLUB' else elseblock" >
          <div class="card shadow border-0">
            <div id="map-canvas" class="map-canvas" data-lat="40.748817" data-lng="-73.985428" style="height: 600px;">
              <ng2-smart-table class="table table-responsive" [settings]="settingsresp" [source]="event2" (custom)="onclicktable($event)"></ng2-smart-table>
            </div>
          </div>
        </div>

<ng-template #elseblock >
  <div class="card shadow border-0">
    <div id="map-canvasss" class="map-canvas" data-lat="40.748817" data-lng="-73.985428" style="height: 600px;">
      <ng2-smart-table class="table table-responsive" [settings]="settings" [source]="event" (custom)="onclicktable($event)"></ng2-smart-table>
    </div>
  </div>
  <div class="card shadow border-0">
    <div id="map-canvass" class="map-canvas" data-lat="40.748817" data-lng="-73.985428" style="height: 600px;">
      <ng2-smart-table class="table table-responsive" [settings]="settingsUser" [source]="event1" (custom)="onclicktable($event)"></ng2-smart-table>
    </div>
  </div>
</ng-template>



      </div>
    </div>
  </div>
</ng-template>
